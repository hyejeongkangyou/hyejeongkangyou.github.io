<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<title>Angular | Todo MVC</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<!-- np-app으로 Todomvc 앵귤러 모듈 사용을 브라우저에게 알린다. -->
<body ng-app="todomvc">
  <div class="controll-todolist" ng-controller="TodomvcCtrl">
  	<h1>Todo List</h1>

	<ul class="list-container" ng-repeat="todo in todos | filter:statusFilter">
		<li class="lists wrapper">

<!-- 이 부분이 하나의 todo를 출력하는 부분 -->
<!-- 		  <label for="checkbox" class="checkbox-label">
			  <input id="checkbox" type="checkbox" ng-model="todo.completed">
			</label>
		  <input class="txtbox" type="text" ng-model="todo.title">
		  <button class="btn-remove" type="button" ng-click="remove(todo.id)">REMOVE</button> -->

		  <!-- 위 코드를 아래 한 줄로자바꾸어 보았다 -->
		  <todo-item todo="todo" remove="remove(todo.id)"></todo-item>
		</li>
	</ul>


	<form class="add-list wrapper" ng-submit="addTodo(newTodo)">
	    <label for="add-txt">
		  <input id="add-txt" class="txtbox" type="text" ng-model="newTodo" placeholder="type todos" autofocus></label>
		<button class="btn-submit" type="submit">ADD</button>

	</form>

	<div class="btn-group" role="group" aria-label='...'>
		<button type="button" ng-click="status='completed'">COMPLETED</button>
		<button type="button" ng-click="status='active'">ACTIVE</button>
		<button type="button" ng-click="status=''">ALL</button>
		<button type="button" ng-click="clearCompleted()">CLEAR</button>
	</div>
	<!-- <pre>{{todos | json}}</pre> -->
	
  </div>
<script src="../node_modules/angular/angular.js"></script>
<script src="js/app.js"></script>
<!-- <script src="js/contorllers/TodomvcController.js"></script> -->
<script src="js/contorllers/todomvcCtrl.js"></script>
<script src="js/directives/todoitem.js"></script>
<script src="js/services/todoStorage.js"></script>
</body>
</html>
